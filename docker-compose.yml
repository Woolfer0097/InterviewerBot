version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: devops_mock_db
    environment:
      # ВАЖНО: Эти credentials должны всегда совпадать с теми, что в DATABASE_URL
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devops_mock
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # Фиксируем PGDATA для стабильности
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Europe/Moscow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ВАЖНО: credentials в POSTGRES_USER/POSTGRES_PASSWORD должны совпадать с DATABASE_URL в .env
    ports:
      - "5432:5432"
    healthcheck:
      # Проверяем не только готовность, но и аутентификацию
      test: ["CMD-SHELL", "PGPASSWORD=postgres psql -U postgres -d devops_mock -c 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  bot:
    build: .
    container_name: devops_mock_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TZ=Europe/Moscow
    env_file:
      - .env
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped

volumes:
  postgres_data:

